<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="level-title">SIMON</h1>
    <h2 id="message"></h2>
    <div class="container hidden">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
    <div id="rules">
      <p class="heading">SIMON SAYS</p>
      <p>Click the squares in the correct order.</p> 
      <p>Simon will show you the newest square to add to your sequence.</p> 
      <p>To advance to the next level, you must repeat the entire sequence along with the new square.</p>
      <p class="heading">Click Here to Play</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
