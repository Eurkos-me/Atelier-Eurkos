<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>
      
      <div class="dice">
        <p class="winner">Roll to play!</p>
      </div>
      <br />

      <div class="dice">
        <p><button class="play" onclick="roll();">Roll Dice</button></p>
        
      </div>
      <br />
      
      <div class="dice">
        <p>Player 1</p>
        <p>Wins: <span class="tally1">0</span></p>
        <img class="img1" src="./images/dice6.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <p>Wins: <span class="tally2">0</span></p>
        <img class="img2" src="./images/dice6.png" />
      </div>
      <br />

      <div class="dice">
        <p>Ties: <span class="tally3">0</span></p>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
